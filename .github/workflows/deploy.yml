name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint (Code Linting)
        run: npx eslint .

      - name: Run Jest Tests
        run: npm test

      - name: Run OWASP Dependency Check
        run: npx owasp-dependency-check --scan ./

  build-push:
    name: Build & Push Docker Image
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-app:latest .

      - name: Run Trivy Security Scan on Image
        run: |
          docker pull aquasec/trivy
          docker run --rm aquasec/trivy image ${{ secrets.DOCKER_USERNAME }}/node-app:latest

      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-app:latest

  deploy:
    name: Deploy to EC2
    needs: build-push
    runs-on: ubuntu-latest

    steps:
      - name: Connect to EC2 & Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop node-app || true
            docker rm node-app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/node-app:latest
            docker run -d --name node-app -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/node-app:latest
